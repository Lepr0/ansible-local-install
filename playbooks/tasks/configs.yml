- name: mpv
  block:
    - name: "CFG: MPV: Create dir"
      ansible.builtin.file:
        path: "{{ configs_mpv_folder }}"
        state: directory

    - name: "CFG: MPV: copy files"
      ansible.posix.synchronize:
        src: "configs/mpv"
        dest: "{{ configs_mpv_folder }}"

- name: fonts
  block:
    - name: "CFG: FONTS: Create dir"
      ansible.builtin.file:
        path: "{{ fonts_folder }}"
        state: directory

    - name: "CFG: FONTS: copy files"
      ansible.posix.synchronize:
        src: "configs/fonts"
        dest: "{{ fonts_folder }}"
