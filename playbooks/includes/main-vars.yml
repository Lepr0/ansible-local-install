    name: HDSentinel

flatpak_repo: "https://dl.flathub.org/repo/flathub.flatpakrepo"

flatpaks:
  - org.gnome.Evolution
  - org.telegram.desktop
  - com.google.Chrome
  - ru.yandex.Browser
  - org.filezillaproject.Filezilla
  - com.jetbrains.DataGrip
  - io.mpv.Mpv # conf
  - org.gimp.GIMP
  - org.onlyoffice.desktopeditors
  - org.keepassxc.KeePassXC
  - org.getoutline.OutlineManager
  - org.getoutline.OutlineClient
  - dev.k8slens.OpenLens
  - com.valvesoftware.Steam
  - org.qbittorrent.qBittorrent
  - com.slack.Slack
  - org.remmina.Remmina
  - net.cozic.joplin_desktop

services_enabled:
  - tlp.service

gnome_extensions:
  - id: 8
    name: places-status-indicator
  - id: 517
    name: caffeine
  - id: 4679
    name: burn-my-windows
  - id: 5985
    name: do-not-disturb-while-screen-sharing-or-recording
  - id: 5410
    name: grand-theft-focus
  - id: 4451
    name: logo-menu
  - id: 1460
    name: vitals
  - id: 5904
    name: volume-scroller
  - id: 5470
    name: weather-oclock
