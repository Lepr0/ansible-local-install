# APT
apts:
  - gnome-shell-extension-manager
  - gnome-software-plugin-flatpak
  - gnome-weather
  - gnome-tweaks
  - neofetch
  - speedtest-cli
  - mc
  - adb
  - bat
  - geoip-bin
  - flatpak
  - tilix
  - zsh
  - nvtop
  - smartmontools
  - yt-dlp
  - sshpass
#  - terraform
  - wget
  - jq
  - sed
  - unzip
  - timeshift # conf
  - vim
  - tlp
  - tlp-rdw
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common

debs:
